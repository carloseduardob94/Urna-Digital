<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Urna digital</title>
  </head>
  <body>
    <div class="urn">
      <div class="screen">
        <div class="part-1">
          <div class="part-1-left">
            <div class="part-1-1"><span>SEU VOTO PARA </span></div>
            <div class="part-1-2"><span>PRESIDENTE</span></div>
  
            <div class="part-1-3">
              <div class="number pisca"></div>
              <div class="number"></div>
            </div>
  
            <div class="part-1-4">Nome: Ciro Ferreira Gomes </br>
              Partido: PDT </br>
              Vice-Presidente: Ana Paula 
            </div>
          </div>

          <div class="part-1-right">
            <div class="part-1-image">
              <img src="./assets/Ciro.jpg" alt="">
              Presidente
            </div>
            <div class="part-1-image small">
              <img src="./assets/Ana.jpeg" alt="">
              Vice-Presidente
            </div>
          </div>
        </div>
        <div class="part-2">
          Aperte a tecla: </br>
          CONFIRMA para CONFIRMAR este voto </br>
          CORRIGE para REINICIAR este voto
        </div>
      </div>
      <div class="keyboard">
        <div class="line-keyboard">
          <div class="button-keyboard" onclick="clicou('1')">1</div>
          <div class="button-keyboard" onclick="clicou('2')">2</div>
          <div class="button-keyboard" onclick="clicou('3')">3</div>
        </div>
        <div class="line-keyboard">
          <div class="button-keyboard" onclick="clicou('4')">4</div>
          <div class="button-keyboard" onclick="clicou('5')">5</div>
          <div class="button-keyboard" onclick="clicou('6')">6</div>
        </div>
        <div class="line-keyboard">
          <div class="button-keyboard" onclick="clicou('7')">7</div>
          <div class="button-keyboard" onclick="clicou('8')">8</div>
          <div class="button-keyboard" onclick="clicou('9')">9</div>
        </div>
        <div class="line-keyboard">
          <div class="button-keyboard" onclick="clicou('0')">0</div>
        </div>
        <div class="line-keyboard">
          <div class="button-keyboard btn-white" onclick="votoBranco()">BRANCO</div>
          <div class="button-keyboard btn-correct" onclick="corrige()">CORRIGE</div>
          <div class="button-keyboard btn-confirm" onclick="confirma()">CONFIRMA</div>
        </div>
      </div>
    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
  </body>
</html>
